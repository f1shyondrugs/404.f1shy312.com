<!DOCTYPE html>
<html>
<head>
    <!--thisisatestthing2-->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(128, 128, 128, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(128, 128, 128, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            transform-origin: 0 0;
            transform: rotate(-45deg);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .glitch {
            font-size: 8rem;
            font-weight: bold;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255,255,255,0.75), 
                         -0.025em -0.05em 0 rgba(255,255,255,0.75),
                         0.025em 0.05em 0 rgba(255,255,255,0.75);
            animation: glitch 2500ms infinite;
            color: #fff;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .back-link {
            margin-top: 2rem;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 1s;
        }

        .back-link:hover {
            background: #fff;
            color: #000;
        }

        @keyframes moveGrid {
            0% {
                transform: rotate(-45deg) translateY(0);
            }
            100% {
                transform: rotate(-45deg) translateY(-50%);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #fff, -0.05em -0.025em 0 #fff,
                            0.025em 0.05em 0 #fff;
            }
            14% {
                text-shadow: 0.05em 0 0 #fff, -0.05em -0.025em 0 #fff,
                            0.025em 0.05em 0 #fff;
            }
            15% {
                text-shadow: -0.05em -0.025em 0 #fff, 0.025em 0.025em 0 #fff,
                            -0.05em -0.05em 0 #fff;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #fff, 0.025em 0.025em 0 #fff,
                            -0.05em -0.05em 0 #fff;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #fff, 0.05em 0 0 #fff,
                            0 -0.05em 0 #fff;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #fff, 0.05em 0 0 #fff,
                            0 -0.05em 0 #fff;
            }
            100% {
                text-shadow: -0.025em 0 0 #fff, -0.025em -0.025em 0 #fff,
                            -0.025em -0.05em 0 #fff;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <div class="glitch">404</div>
        <div class="message">Page not found</div>
        <a onclick="alert('coming soon...')" class="back-link">Go Back Home</a>
    </div>
</body>
</html>
